<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Valentine's Dreamscape with Character</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fbcce1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            color: #555;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
        }

        #character-controls {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 10;
            width: 200px;
            pointer-events: all;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            color: #444;
            text-align: center;
        }

        button:hover {
            background: #f9f9f9;
            border-color: #bbb;
        }

        button.active {
            background: #4F46E5;
            color: white;
            border-color: #4F46E5;
        }

        #status {
            font-size: 11px;
            color: #666;
            margin-bottom: 10px;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="ui-overlay">
        <h1>Pastel Dreamscape</h1>
        <p>A Valentines Three.js Scene</p>
    </div>

    <div id="character-controls">
        <h2 style="margin:0; font-size: 18px;">Character Animations</h2>
        <div id="status">Loading assets...</div>
       <div class="btn-group" id="animation-buttons">
            <button id="btn-idle" onclick="switchAnimation('Idle')">Idle</button>
            <button id="btn-rejection" onclick="switchAnimation('Rejection')">Rejection</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // --- PHASE 1: SCENE FOUNDATION & FOG ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#fbcce1');
        scene.fog = new THREE.FogExp2('#d1f2f2', 0.07);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(1.5, 1.5, 1.5);
        camera.lookAt(0, 1, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- PHASE 2: LIGHTING & STRUCTURED FLOOR ---
        const hemiLight = new THREE.HemisphereLight('#A1E3F9', '#fbcce1', 1.2);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight('#ffffff', 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Toon Shading Gradient Map
        const colors = new Uint8Array([0, 128, 255]);
        const gradientMap = new THREE.DataTexture(colors, colors.length, 1, THREE.RedFormat);
        gradientMap.needsUpdate = true;

        // Structured Floor
        const floorSize = 100;
        const floorGeom = new THREE.PlaneGeometry(floorSize, floorSize, 50, 50);
        const floorMat = new THREE.MeshToonMaterial({
            color: '#fdfdfd',
            gradientMap: gradientMap,
            side: THREE.DoubleSide
        });

        const floor = new THREE.Mesh(floorGeom, floorMat);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        const grid = new THREE.GridHelper(floorSize, 40, '#fbcce1', '#e0f7fa');
        grid.position.y = 0.01;
        scene.add(grid);

        // --- PHASE 3: SCATTERED GEOMETRY (Torus & Hearts) ---
        const objects = [];
        const pastelPalette = ['#B2F2BB', '#A1E3F9', '#FEF9C3', '#FFD1DC', '#E0BBE4'];

        // Heart Shape Path
        const x = 0, y = 0;
        const heartShape = new THREE.Shape();
        heartShape.moveTo(x + 0.5, y + 0.5);
        heartShape.bezierCurveTo(x + 0.5, y + 0.5, x + 0.4, y, x, y);
        heartShape.bezierCurveTo(x - 0.6, y, x - 0.6, y + 0.7, x - 0.6, y + 0.7);
        heartShape.bezierCurveTo(x - 0.6, y + 1.1, x - 0.3, y + 1.54, x + 0.5, y + 1.9);
        heartShape.bezierCurveTo(x + 1.2, y + 1.54, x + 1.6, y + 1.1, x + 1.6, y + 0.7);
        heartShape.bezierCurveTo(x + 1.6, y + 0.7, x + 1.6, y, x + 1, y);
        heartShape.bezierCurveTo(x + 0.7, y, x + 0.5, y + 0.5, x + 0.5, y + 0.5);

        const heartGeom = new THREE.ExtrudeGeometry(heartShape, {
            depth: 0.4,
            bevelEnabled: true,
            bevelThickness: 0.1,
            bevelSize: 0.1
        });
        heartGeom.center();

        const torusGeom = new THREE.TorusGeometry(0.8, 0.3, 16, 100);

        for (let i = 0; i < 60; i++) {
            const isHeart = Math.random() > 0.4; // 50% hearts, 50% torus
            const material = new THREE.MeshToonMaterial({
                color: pastelPalette[Math.floor(Math.random() * pastelPalette.length)],
                gradientMap: gradientMap
            });

            const mesh = new THREE.Mesh(isHeart ? heartGeom : torusGeom, material);

            const range = 20;
            mesh.position.set(
                (Math.random() - 0.5) * range,
                Math.random() * 1.5 + 0.5,
                (Math.random() - 0.5) * range
            );

            mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
            mesh.scale.setScalar(Math.random() * 0.4 + 0.6);

            mesh.userData = {
                rotationSpeed: (Math.random() - 0.5) * 0.02,
                floatOffset: Math.random() * Math.PI * 2,
                floatSpeed: 0.5 + Math.random() * 0.5
            };

            scene.add(mesh);
            objects.push(mesh);
        }

        // --- CHARACTER MODEL LOADING & ANIMATION ---
        let characterModel = null;
        let mixer = null;
        const clock = new THREE.Clock();
        let currentAction = null;
        const loader = new THREE.GLTFLoader();

        const animationFiles = {
            'Idle': 'models/animated_rigged_1.glb',
            'Rejection': 'models/rejection.glb'
        };

        function stopCurrentAnimation() {
            if (currentAction) {
                currentAction.stop();
            }
        }

        function switchAnimation(animationName) {
            const url = animationFiles[animationName];
            if (!url) {
                console.warn('Animation URL not found for:', animationName);
                return;
            }

            loader.load(url, (gltf) => {
                // If this is the first load, set up the character model
                if (!characterModel) {
                    characterModel = gltf.scene;
                    characterModel.traverse(n => {
                        if (n.isMesh) {
                            n.castShadow = true;
                            n.receiveShadow = true;
                        }
                    });
                    characterModel.position.set(0, 0, 0);
                    characterModel.scale.set(1, 1, 1);
                    scene.add(characterModel);
                    mixer = new THREE.AnimationMixer(characterModel);
                    document.getElementById('status').innerText = 'Ready';
                } else {
                    // Stop the current animation
                    stopCurrentAnimation();
                }

                // Play the animation from the loaded file
                if (gltf.animations && gltf.animations.length) {
                    currentAction = mixer.clipAction(gltf.animations[0]);
                    currentAction.reset();
                    currentAction.play();
                } else {
                    console.warn('No animations found in', url);
                }

                // Update button styling
                document.querySelectorAll('#animation-buttons button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById('btn-' + animationName.toLowerCase()).classList.add('active');
            }, undefined, (err) => {
                console.error('Error loading animation:', err);
            });
        }

        // Load the first animation on startup
        switchAnimation('Idle');

        // --- PHASE 4: ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            // Update scattered objects
            objects.forEach((obj) => {
                obj.rotation.y += obj.userData.rotationSpeed;
                obj.rotation.z += obj.userData.rotationSpeed * 0.5;
                obj.position.y = (1.5 + Math.sin(elapsedTime * obj.userData.floatSpeed + obj.userData.floatOffset)) * 1.2;
            });

            // Update character animation
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            renderer.render(scene, camera);
        }

        // START
        animate();

        // Responsive Resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
